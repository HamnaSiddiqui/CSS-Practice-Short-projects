<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Flipper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card-content">
            <div class="card-front">
                <h3 class="card-title">Front side
                </h3>
                <p class="card-subtitle">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
            </div>
            <div class="card-back">
                <p class="back-subtitle">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sapiente temporibus
                    in recusandae iusto nihil magnam dolores quis laudantium sed adipisci.</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
